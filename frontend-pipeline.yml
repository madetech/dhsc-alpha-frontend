# Docker

# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
    - main

resources:
    - repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '5fe63a98-2eb0-44da-9795-da091e593ae6'
  imageRepository: 'dapalphaacrdev'
  containerRegistry: 'dapalphaacrdev.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/app/Dockerfile'
  tag: '$(Build.BuildId)'
  azureSubscription: 'Alpha DEV(2466c36e-08aa-4500-80a1-68f1a1492de9)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
    - stage: Test
      displayName: Run tests
      jobs:
          - job: Test
            displayName: Run unit tests
            pool:
                vmImage: $(vmImageName)
            steps:
                - script: |
                      cd app
                      echo "Running npm ci..."
                      npm ci
                  displayName: 'Install dependencies'
                - script: |
                      cd app
                      echo "Running tests..."
                      npm test -- --watchAll=false --coverage
                  displayName: 'Run tests'

    - stage: Build
      displayName: Build and push stage
      dependsOn: Test
      condition: succeeded('Test')
      jobs:
          - job: Build
            displayName: Build
            pool:
                vmImage: $(vmImageName)
            steps:
                - checkout: self
                - task: Docker@2
                  displayName: Build and push an image to container registry
                  inputs:
                      command: buildAndPush
                      repository: $(imageRepository)
                      dockerfile: $(dockerfilePath)
                      containerRegistry: $(dockerRegistryServiceConnection)
                      tags: |
                          $(tag)

    - stage: Deploy
      displayName: Deploy to Azure Web App
      dependsOn: Build
      condition: succeeded()
      jobs:
          - deployment: Deploy
            displayName: Deploy
            environment: 'dapalpha-dev-app'
            pool:
                vmImage: 'ubuntu-latest'
            strategy:
                runOnce:
                    deploy:
                        steps:
                            - task: AzureWebAppContainer@1
                              inputs:
                                  appType: 'webAppLinux'
                                  appName: 'dapalpha-dev-app'
                                  azureSubscription: $(azureSubscription)
                                  containers: '$(containerRegistry)/$(imageRepository):$(tag)'
